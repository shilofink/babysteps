<!DOCTYPE html>
<html>
    <head>
        <link href="Styles.css" rel="stylesheet">

        <script src="random.js"></script>
        
    </head>
    <body>
        <h1>Dungeons and Dragons Character Generator</h1>
        <div class="wrapper">
            <div class="randomPerson">
            <p id="character"></p>
            <p id="job"></p>
                <div id="divImage">
                    <img src ="Dudes/Blank.png" id="myImage" width="50" height="50">
                </div>
            </div>
            <div class="center">
                <button onclick="myFunc()">Start your adventure!</button>
                <button onclick="fetchApi('races')">goober stuff!</button>
            </div>

            <div class="stats">
                <form id="attributeNumbers">
                    <label for="strength">Strength:</label>
                    <br>
                    <input type="text" id="strength" class="strength" name="strength" value="">
                    <br>
                    <br>
                    <label for="dexterity">Dexterity:</label>
                    <br>
                    <input type="text" id="dexterity" name="dexterity" value="">
                    <br>
                    <br>
                    <label for="constitution">Constitution:</label>
                    <br>
                    <input type="text" id="attribute" name="constitution" value="">
                    <br>
                    <br>
                    <label for="intelligence">Intelligence:</label>
                    <br>
                    <input type="text" id="attribute" name="intelligence" value="">
                    <br>
                    <br>
                    <label for="wisdom">Wisdom:</label>
                    <br>
                    <input type="text" id="attribute" name="wisdom" value="">
                    <br>
                    <br>
                    <label for="charisma">Charisma:</label>
                    <br>
                    <input type="text" id="attribute" name="charisma" value="">
                    <br>
                    <br>
                
                </form> 
            </div>
        </div>
    </body>
</html>
